<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="editLayerForm" fxLayout="column">

    <mat-form-field>
        <input matInput formControlName="name" placeholder="Название"/>
        <mat-error *ngIf="layerName.hasError('required')">
            Необходимо ввести название.
        </mat-error>
        <mat-error *ngIf="layerName.hasError('maxlength')">
            Название не должно превышать {{layerName.getError('maxlength')?.requiredLength}} символа.
        </mat-error>
    </mat-form-field>

    <ng-container [ngSwitch]="data.type">
        <ng-template ngSwitchCase="Create">

            <div class="mat-form-field">
                <mat-label>Геоданные</mat-label>
                <br/>
                <input type="file" [accept]="availableFileExtensions" (change)="onFilesChange($event.target['files'])"/>
                <mat-error *ngIf="layerData.dirty && layerData.hasError('required')">
                    Не удалось прочитать файл.
                </mat-error>
            </div>

            <mat-form-field>
                <mat-select formControlName="type" placeholder="Тип слоя">
                    <mat-option *ngFor="let type of layerTypeOptions" [value]="type">{{getLayerTypeOptionName(type)}}</mat-option>
                </mat-select>
                <mat-error *ngIf="layerType.hasError('required')">
                    Необходимо выбрать тип слоя.
                </mat-error>
            </mat-form-field>

        </ng-template>

        <ng-template ngSwitchCase="Edit">
            <mat-form-field>
                <mat-select formControlName="style" placeholder="Стиль отображения">
                    <mat-option *ngFor="let style of layerStyleOptions" [value]="style">{{getLayerStyleOptionName(style)}}</mat-option>
                </mat-select>
            </mat-form-field>
        </ng-template>
    </ng-container>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!editLayerForm.valid || !editLayerForm.dirty">ОК</button>
</mat-dialog-actions>
